<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" id="date1"/>

    <script>
        let d = new Date()
        document.write(`${d} <br> `)
        document.write(`${d.getMonth()} <br> `)
        document.write(`${d.getDay()} <br> `) //sun=0,mon=1
        d.setMonth(11)
        document.write(`${d.toISOString().split("T")[0]} <br> `)

        document.getElementById("date1").min = new Date().toISOString().split("T")[0]
    </script>
</body>
</html>
